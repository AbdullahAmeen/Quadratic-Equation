<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation</title>

    
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quadratic Equation Roots or Factors</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 position">
                    <h4 style="margin-top: 50px; color: white; margin-bottom: -20px;">Solving a Quadratic Equation</h4>
                    <p style="margin-top: 30px; color: white;">Enter Coefficients for the Equation (ax² + bx + c = 0) to Find it's Roots</p><br>
    
                    <label for="a">a:</label>
                    <input type="number" id="a" required  class="shining-border"><p></p>
                
                    <label for="b">b:</label>
                    <input type="number" id="b" required class="shining-border"><br><p></p>
                
                    <label for="c"> c: </label>
                    <input type="number" id="c" required class="shining-border"><p></p>
                
                    <button onclick="solveQuadratic()" class="solovebutton">Solve</button> <br><br>
                
                    <h3 id="result"></h3>

                </div>
            </div> <br><br><br>

            <div class="row">
                <div class="col-lg-12 position">
                    <h4 style="color: rgb(255, 255, 255); margin-bottom: -20px;">Factoring a Quadratic Equation</h4>
                    <p style="margin-top: 30px; color: white;">Enter Coefficients for the Equation (ax² + bx + c = 0) to Find it's Factors</p><br>

                    <form onsubmit="event.preventDefault(); factorQuadratic();">
                        <label for="a">a:</label>
                        <input type="number" id="e" required step="any"class="shining-border"><br><br>
        
                        <label for="b">b:</label>
                        <input type="number" id="f" required step="any"class="shining-border"><br><br>
        
                        <label for="c">c:</label>
                        <input type="number" id="g" required step="any"class="shining-border"><p></p><p></p>
        
                        <button type="submit" class="solovebutton">Factor</button> <br>
                    </form> <br> 
                    <p id="result1" style="color: white;"></p> 
                </div>
            </div><br><br>

            <div class="row">
                <div class="col-lg-12 position">
                    <h4 style="color: rgb(255, 255, 255);">Factor a Number</h4> <br>
                    <input type="number" id="numberInput" placeholder="Enter a number" class="shining-border"><br><p></p>
                    <button id="factorButton" class="solovebutton">Factorize</button><p></p>
                    <div id="result2" ></div>
                </div>
            </div> <br><br><br><br>

        </div>   

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
  
    </body>
    </html>
    
</body>
</html>

<html lang="en">
<head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quadratic Equation Solver</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 position">
                    <h4 style="margin-top: 50px; color: white;">Solving a Quadratic Equation</h4> <br>
                    <p style="margin-top: 30px; color: white;">Enter Coefficients for the Equation (axÂ² + bx + c = 0)</p><br>
    
                    <label for="a">a:</label>
                    <input type="number" id="a" required placeholder=" if zero, please enter 0 "><p></p>
                
                    <label for="b">b:</label>
                    <input type="number" id="b" required placeholder="if zero, please enter 0"><br><p></p>
                
                    <label for="c"> c: </label>
                    <input type="number" id="c" required placeholder="if zero, please enter 0"><p></p>
                
                    <button onclick="solveQuadratic()" class="solovebutton">Solve</button> <br><br>
                
                    <h3 id="result"></h3>

                </div>
            </div> <br><br>

            <div class="row">
                <div class="col-lg-12 position">
                    <h4 style="color: rgb(255, 255, 255);">Factoring a Quadratic Equation</h4> <br>

                    <form onsubmit="event.preventDefault(); factorQuadratic();">
                        <label for="a">a:</label>
                        <input type="number" id="e" required step="any"><br><br>
        
                        <label for="b">b:</label>
                        <input type="number" id="f" required step="any"><br><br>
        
                        <label for="c">c:</label>
                        <input type="number" id="g" required step="any"><p></p><p></p>
        
                        <button type="submit" class="solovebutton">Factor</button>
                    </form> <br> 
                    <p id="result1" style="color: white;"></p>

                </div>
            </div>
        </div>
        

       

        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
  
    </body>
    </html>
    
</body>
</html>
